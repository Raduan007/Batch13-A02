<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body class="inter-font">
    <header class="header device-width">
      <nav>
        <div class="nav-parent">
          <div>
            <h1 class="h1-color">Tech <span class="nav-wave">Wave</span></h1>
          </div>

          <div>
            <ul class="nav-menu">
              <li class="nav-item"><a href="" class="nav-link">About</a></li>
              <li class="nav-item"><a href="" class="nav-link">Episodes</a></li>
              <li class="nav-item"><a href="" class="nav-link">Host</a></li>
            </ul>
          </div>
          <div class="sub-parent">
            <button class="primary-btn">
              Subscribe <img src="./assets/Vector1.png" alt="" />
            </button>
          </div>
             <div class="humburger">
                <img src="./assets/hamburger-menu.png" alt="">
             </div>
        </div>
      </nav>
    <!-- hero-section -->
     <div class="hero-parent">
        <div class="hero-child-1">
            <div class="main-hero">
                <img class="main-img" src="./assets/hero-circle.png" alt="">
            </div>
           <div class="sec-hero">
                <img class="sec-img" src="./assets/microphone.png" alt="">
               <p class="hero-new">New</p>
         </div>
  </div>

            <div class="hero-child-2">
                <h1 class="child-2-Tech">TechWave</h1>
                <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>

                <div class="hero-button">
                      <button class="primary-btn"> <img src="./assets/spotify.png" alt=""> Listen on Spotify</button>
                      <button class="sec-btn"> <img src="./assets/message.png" alt=""> Subscribe</button>
                </div>
            </div>
      </div>
    </header>

    <main>
     
    </main>
  </body>
</html>
